<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of News</title>
</head>
<body>

	<div>
		<p>
			Search:<input type="text" ng-model="test">
		</p>
		<table class="table table-striped">
			<tr>
				<th>NewsId</th>
				<th>NewsTitle</th>
				<th>NewsBody</th>
				<th>CreateDate</th>
			</tr>
			<tr ng-repeat="value in allnews | filter:test">
				<td>{{value.bulletinId}}</td>
				<td>{{value.bulletinHead}}</td>
				<td>{{value.bulletinBody}}</td>
				<td>{{value.bulletinDate}}</td>
				<td ng-show="currentUser.role=='Admin'"><a
					href="#/editNews?id={{value.bulletinId}}">Edit</a> &nbsp;&nbsp; <a
					href="" ng-click="deleteNews(value.bulletinId)"
					class="btn btn-xs btn-default"> <span
						class="glyphicon glyphicon-trash"></span></a></td>
			</tr>
		</table>
	</div>

</body>
</html>
