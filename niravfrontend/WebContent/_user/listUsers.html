<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List Users</title>
</head>
<body>
	<div>
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>User Name</th>
				<th>Password</th>
				<th>Email</th>
				<th>Role</th>
				<th>IsOnline</th>
				<th>Enabled</th>
				<th> </th>
			</tr>
			<tr ng-repeat="value in users">
				<td>{{value.id}}</td>
				<td>{{value.username}}</td>
				<td>{{value.password}}</td>
				<td>{{value.email}}</td>
				<td>{{value.role}}</td>
				<td>{{value.online}}</td>
				<td>{{value.status}}</td>
				<td><a href="#/edit?id={{value.id}}" ng-show="currentUser.role=='Admin'">Edit</a> 
				&nbsp;&nbsp;
				<a href="" ng-click="deleteUser(value.id)"	class="btn btn-xs btn-default" ng-show="currentUser.role=='Admin'">
				<span class="glyphicon glyphicon-trash"></span></a>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
